[package]
name = "semantic-search-cli"
version = "0.1.3"
edition = "2024"
include = ["/src", "README.md"]
description = "ðŸ”Ž Semantic search cli."
license = "GPL-3.0-or-later"
repository = "https://github.com/PRO-2684/Semantic-Search"
keywords = ["search", "semantic", "cli"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
anyhow = "1.0.96"
argh = "0.1.13"
base16ct = { version = "0.2.0", features = ["alloc"] }
doc_for = "0.1.3"
env_logger = "0.11.6"
frankenstein = { version = "0.39.2", features = ["client-reqwest"] }
futures-core = "0.3.31"
futures-util = "0.3.31"
image = { version = "0.25.5", default-features = false, features = ["jpeg", "png", "webp"] }
log = "0.4.26"
semantic-search = { path = "../semantic-search", version = "0.1.0" }
serde = { version = "1.0.218", features = ["derive"] }
sha2 = "0.10.8"
sqlx = { version = "0.8.3", features = ["runtime-tokio", "sqlite"] }
tokio = { version = "1.43.0", features = ["rt", "macros", "rt-multi-thread"] }
toml = "0.8.20"

[[bin]]
name = "sense"
path = "src/main.rs"

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/v{ version }/{ name }-v{ version }-{ target }{ archive-suffix }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "tgz"
disabled-strategies = ["quick-install"]

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-fmt = "zip"
